<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .links line {
        stroke-opacity: 0.5;
        stroke-width: 2px;
    }

    .nodes circle {
        stroke: #000000;
        stroke-width: 1.5px;
        fill: #ffffff;
    }

    text {
        font-family: sans-serif;
        font-size: 10px;
    }


    button {
        padding: 10px 20px;
    }



</style>
<svg height="2000" width="2000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg").call(responsivefy),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory10).domain(["foo", "bar", "2", "1"]);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {
            return d.id;
        }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    d3.json("data.json", function (error, graph) {
        if (error) throw error;

        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("group", function (d) {
                return d.group;
            })
            .style("stroke", function (d) {

                return color(d.group);
            })
            .on("click", function (d) {
                // This is to toggle visibility - need to do it on the nodes and links
                d3.selectAll("line:not([group='" + d.group + "'])")
                    .style("opacity", function () {
                        currentDisplay = d3.select(this).style("opacity");
                        currentDisplay = currentDisplay == "1" ? "0" : "1";
                        return currentDisplay;
                    });
                d3.selectAll("circle:not([group='" + d.group + "'])")
                    .style("opacity", function () {
                        currentDisplay = d3.select(this).style("opacity");
                        currentDisplay = currentDisplay == "1" ? "0.1" : "1";
                        return currentDisplay;
                    });
                d3.selectAll("text:not([group='" + d.group + "'])")
                    .style("opacity", function () {
                        currentDisplay = d3.select(this).style("opacity");
                        currentDisplay = currentDisplay == "1" ? "0.1" : "1";
                        return currentDisplay;
                    });
            })
            .on("mouseover", function (d) {
                d3.select(this).style("cursor", "crosshair");
            })
            .on("mouseout", function (d) {
                d3.select(this).style("cursor", "default");
            })
            .attr("stroke-width", function (d) {
                return d.value;
            });


        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g")

        var circles = node.append("circle")
            .attr("r", 5)
            .attr("fill", function (d) {
                return color(d.group);
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        var lables = node.append("text")
            .text(function (d) {
                return d.id;
            })
            .attr('x', 6)
            .attr('y', 3);

        node.append("title")
            .text(function (d) {
                return d.id;
            });

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);

        function ticked() {
            link
                .attr("x1", function (d) {
                    return d.source.x;
                })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });

            node
                .attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                })
        }
    });

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

    function responsivefy(svg) {
        // container will be the DOM element
        // that the svg is appended to
        // we then measure the container
        // and find its aspect ratio
        const container = d3.select(svg.node().parentNode),
            width = parseInt(svg.style('width'), 10),
            height = parseInt(svg.style('height'), 10),
            aspect = width / height;

        // set viewBox attribute to the initial size
        // control scaling with preserveAspectRatio
        // resize svg on inital page load
        svg.attr('viewBox', `0 0 ${width} ${height}`)
            .attr('preserveAspectRatio', 'xMinYMid')
            .call(resize);

        // add a listener so the chart will be resized
        // when the window resizes
        // multiple listeners for the same event type
        // requires a namespace, i.e., 'click.foo'
        // api docs: https://goo.gl/F3ZCFr
        d3.select(window).on(
            'resize.' + container.attr('id'),
            resize
        );

        // this is the code that resizes the chart
        // it will be called on load
        // and in response to window resizes
        // gets the width of the container
        // and resizes the svg to fill it
        // while maintaining a consistent aspect ratio
        function resize() {
            const w = parseInt(container.style('width'));
            svg.attr('width', w);
            svg.attr('height', Math.round(w / aspect));
        }


    }
</script>
