                    <h3>To what extent are the different library versions actively used?</h3>
                </script>
            </section>

            <section data-markdown>
                <script type="text/template">
                    ### Activity Status
                    - **Active:** libraries that are being used, at least transitively, by at least one latest library version
                    - **Passive:** libraries that have been used in the pass, but are not longer used, even transitively, by a latest library version
                    - **Dormant:** passive libraries that have never being used by any existing library
                </script>
