<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Product Landing Page</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>


<div class="container">
   <!-- THE NAVBAR -->
   <header id="header">
      <img src="logo.svg" alt="Logo" id="header-img">
      <nav id="nav-bar">
         <nav class="nav-link">Features</nav>
         <nav class="nav-link">How It Works</nav>
         <nav class="nav-link">Pricing</nav>
      </nav>
   </header>
   <!-- THE FORM SECTION -->
   <div class="form-group">
      <form action="" id="form">
         <input id="email" type="email" placeholder="Your email">
         <input type="button" id="submit" value="View repository">
      </form>
   </div>
   <!-- THE VIDEO SECTION -->
   <div class="video-group">
      <iframe width="560" height="315" id="video"
              src="https://www.youtube.com/embed/_qNntmP1-qw"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
      </iframe>
   </div>
   <!-- THE FEATURES SECTION -->


   <!-- THE PRICING SECTION -->

</div>
</body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
