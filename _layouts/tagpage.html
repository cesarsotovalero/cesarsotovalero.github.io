---
layout: page
---

<div class="post">
<!--  <h1 class="tag-title">Tag: {{ page.tag }}</h1>-->
  <ul>
    {% for post in site.tags[page.tag] %}
    {% if post.lang %}
    <li lang="{{post.lang}}">
      {% else %}
    <li>
      {% endif %}
      <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
      {{ post.description }}
      <!-- Tags: {{ post.tags | join: ", " }} -->
    </li>
    {% endfor %}
  </ul>
</div>

<hr>

{% include archive.html %}
